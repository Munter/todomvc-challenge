<!doctype html>
<html lang="en" data-framework="olives" data-version="dev"><head><meta charset="utf-8" /><meta http-equiv="X-UA-Compatible" content="IE=edge" /><title>Olives â€¢ TodoMVC</title><!--[if lt IE 8]><link rel="stylesheet" href="static/faadac0527.css" /><![endif]--><!--[if gte IE 8]><!--><link rel="stylesheet" href="static/a5589c0658.css" /><!--<![endif]--></head><body><section id="todoapp"><header id="header"><h1>todos</h1><input type="text" id="new-todo" placeholder="What needs to be done?" autofocus="" data-event="listen:keydown,addTask" /></header> <section id="main" data-stats="bind:toggleClass,nbItems,show"><input type="checkbox" id="toggle-all" data-event="listen:click,toggleAll" data-stats="bind:toggleCheck,nbCompleted" /> <label for="toggle-all">Mark all as complete</label><ul id="todo-list" data-model="foreach"> <li data-model="bind:toggleClass,completed,completed;"><div class="view"><input type="checkbox" class="toggle" data-model="bind:checked,completed" /> <label data-model="bind:textContent,title" data-event="listen:dblclick,startEdit"></label> <button class="destroy" data-event="listen:click,remove"></button></div><input type="text" class="edit" data-model="bind:value,title" data-event="listen:keydown,stopEdit; listen:blur,stopEdit" /></li></ul></section><footer id="footer" data-stats="bind:toggleClass,nbItems,show"><span id="todo-count"><strong data-stats="bind:innerHTML,nbLeft">0</strong> <span data-stats="bind:innerHTML,plural"></span> left</span> <button id="clear-completed" data-event="listen:click,delAll" data-stats="bind:toggleClass,nbCompleted,show">Clear completed (<span data-stats="bind:innerHTML,nbCompleted"></span>)</button></footer></section> <footer id="info"><p>Double-click to edit a todo</p><p>Created by <a href="http://github.com/podefr">Olivier Scherrer</a></p><p>Part of <a href="http://todomvc.com">TodoMVC</a></p></footer><script src="static/2c03a5fbd6.js" async="async"></script></body></html>
