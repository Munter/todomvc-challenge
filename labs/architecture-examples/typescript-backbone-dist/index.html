<!doctype html>
<html lang="en" data-framework="typescript" data-version="dev"><head><meta charset="utf-8" /><meta http-equiv="X-UA-Compatible" content="IE=edge" /><title>TypeScript &amp; Backbone.js â€¢ TodoMVC</title><!--[if lt IE 8]><link rel="stylesheet" href="static/48d04c2489.css" /><![endif]--><!--[if gte IE 8]><!--><link rel="stylesheet" href="static/e1c0b5fa2d.css" /><!--<![endif]--></head><body><section id="todoapp"><header id="header"><h1>todos</h1><div id="create-todo"><input type="text" id="new-todo" placeholder="What needs to be done?" autofocus="" /></div></header><section id="main"><input type="checkbox" class="check mark-all-done" id="toggle-all" /> <label for="toggle-all">Mark all as complete</label><ul id="todo-list"></ul></section><footer id="footer"><div id="todo-stats"></div></footer></section><footer id="info"><p>Double-click to edit a todo</p><p>TypeScript version by <a href="http://blogs.msdn.com/lukeh">Luke Hoban</a></p><p>Cleanup, edits: <a href="http://addyosmani.com">Addy Osmani</a></p><p>Part of <a href="http://todomvc.com">TodoMVC</a></p></footer><script type="text/template" id="item-template">
			<div class="todo <%= done ? 'done' : '' %>">
				<div class="view display">
					<input class="toggle check" type="checkbox" <%= done ? 'checked' : '' %>>
					<label class="todo-content"><%= content %></label>
					<button class="destroy"></button>
				</div>
				<input class="edit todo-input" value="<%= content %>">
			</div>
		</script><script type="text/template" id="stats-template">
			<% if (total) { %>
				<span id="todo-count">
					<strong class="number"><%= remaining %></strong>
					<span class="word"><%= remaining == 1 ? 'item' : 'items' %></span> left
				</span>
			<% } %>
			<% if (done) { %>
				<span class="todo-clear">
					<button id="clear-completed">
						Clear completed (<span class="number-done"><%= done %></span>)
					</button>
				</span>
			<% } %>
		</script><script src="static/a048c218a1.js"></script></body></html>
