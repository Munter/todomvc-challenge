<!doctype html>
<html lang="en" data-framework="somajs" data-version="dev"><head><meta charset="utf-8" /><meta http-equiv="X-UA-Compatible" content="IE=edge" /><title>soma.js â€¢ TodoMVC</title><!--[if lt IE 8]><link rel="stylesheet" href="static/1a62494d6e.css" /><![endif]--><!--[if gte IE 8]><!--><link rel="stylesheet" href="static/4570b35551.css" /><!--<![endif]--></head><body><section id="todoapp"><header id="header"><h1>todos</h1><input type="text" id="new-todo" placeholder="What needs to be done?" autofocus="" data-keypress="add()" data-blur="clear()" /></header><section id="main" data-show="{{isVisible}}"><input type="checkbox" id="toggle-all" data-click="toggleAll()" data-checked="{{allCompleted}}" /> <label for="toggle-all">Mark all as complete</label><ul id="todo-list" class="data-cloak"> <li data-repeat="todo in items" class="{{completedClass(todo.completed)}} {{todo.editing}}"><div class="view"><input type="checkbox" class="toggle" data-checked="{{todo.completed}}" data-click="toggle(todo)" /> <label data-dblclick="edit(todo)">{{todo.title}}</label> <button class="destroy" data-click="remove(todo)"></button></div><input type="text" class="edit" value="{{todo.title}}" data-keypress="update(todo)" data-blur="update(todo)" /></li></ul></section><footer id="footer" class="data-cloak" data-show="{{footerVisible}}"><span id="todo-count"><strong>{{active}}</strong> {{itemLabel}} left</span><ul id="filters"> <li><a class="{{highlightFilter('')}}" href="#/">All</a></li> <li><a class="{{highlightFilter('active')}}" href="#/active">Active</a></li> <li><a class="{{highlightFilter('completed')}}" href="#/completed">Completed</a></li></ul><button id="clear-completed" data-show="{{clearCompletedVisible()}}" data-click="clearCompleted()">Clear completed ({{completed}})</button></footer></section> <footer id="info"><p>Double-click to edit a todo</p><p>Created by <a href="http://soundstep.com">Romuald Quantin</a> (<a href="http://somajs.github.io/somajs/">soma.js</a>)</p><p>Part of <a href="http://todomvc.com">TodoMVC</a></p></footer><script src="static/d93e55e64e.js" async="async"></script></body></html>
