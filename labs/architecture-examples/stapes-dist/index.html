<!doctype html>
<html lang="en" data-framework="stapes" data-version="dev"><head><meta charset="utf-8" /><meta http-equiv="X-UA-Compatible" content="IE=edge" /><title>Stapes.js â€¢ TodoMVC</title><!--[if lt IE 8]><link rel="stylesheet" href="static/48d04c2489.css" /><![endif]--><!--[if gte IE 8]><!--><link rel="stylesheet" href="static/e1c0b5fa2d.css" /><!--<![endif]--></head><body><section id="todoapp"><header id="header"><h1>todos</h1><input type="text" id="new-todo" placeholder="What needs to be done?" autofocus="" /></header> <section id="main"><input type="checkbox" id="toggle-all" /> <label for="toggle-all">Mark all as complete</label><ul id="todo-list"></ul></section><footer id="footer"><span id="todo-count"><strong>0</strong> item left</span><ul id="filters"> <li><a class="selected" href="#/">All</a></li> <li><a href="#/active">Active</a></li> <li><a href="#/completed">Completed</a></li></ul><button id="clear-completed">Clear completed (1)</button></footer></section> <footer id="info"><p>Double-click to edit a todo</p><p>Created by <a href="http://github.com/hay/stapes/">Hay Kranen</a>.</p></footer><script id="todo-template" type="text/x-handlebars-template">
			{{#todos}}
			<li class="{{#completed}}completed{{/completed}}" data-id="{{id}}">
				<div class="view">
					<input class="toggle" type="checkbox" {{#completed}}checked="checked"{{/completed}}>
					<label>{{title}}</label>
					<button class="destroy"></button>
				</div>
				<input class="edit" value="{{title}}">
			</li>
			{{/todos}}
		</script><script src="static/13118d3d70.js" async="async"></script></body></html>
