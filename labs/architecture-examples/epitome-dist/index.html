<!doctype html>
<html lang="en" data-framework="epitome" data-version="dev"><head><meta charset="utf-8" /><meta http-equiv="X-UA-Compatible" content="IE=edge" /><title>Epitome â€¢ TodoMVC</title><!--[if lt IE 8]><link rel="stylesheet" href="static/48d04c2489.css" /><![endif]--><!--[if gte IE 8]><!--><link rel="stylesheet" href="static/e1c0b5fa2d.css" /><!--<![endif]--></head><body><section id="todoapp"><header id="header"><h1>todos</h1><input type="text" id="new-todo" placeholder="What needs to be done?" autofocus="" /></header> <section id="main"><input type="checkbox" id="toggle-all" /> <label for="toggle-all">Mark all as complete</label><ul id="todo-list"></ul></section><footer id="footer"></footer></section> <footer id="info"><p>Double-click to edit a todo</p><p>Created by <a href="https://github.com/DimitarChristoff/">Dimitar Christoff</a></p><p>Powered by <a href="http://epitome-mvc.github.io/Epitome">Epitome for MooTools</a></p><p>Part of <a href="http://todomvc.com">TodoMVC</a></p></footer><script type="text/template" id="item-template">
			<div class="view">
				<input class="toggle" type="checkbox" <%=completedCheckbox%>>
				<label><%-title%></label>
				<button class="destroy"></button>
			</div>
	    <input class="edit" value="<%=title%>">
		</script><script type="text/template" id="stats-template">
			<span id="todo-count">
				<strong><%=remaining%></strong> item<% if (obj.remaining !== 1) { %>s<% } %> left
			</span>
			<ul id="filters">
				<li>
					<a class="selected" href="#!/">All</a>
				</li>
				<li>
					<a href="#!/active">Active</a>
				</li>
				<li>
					<a href="#!/completed">Completed</a>
				</li>
			</ul>
			<% if (completed) { %>
			<button id="clear-completed">Clear completed (<%=completed%>)</button>
			<% } %>
		</script><script src="static/3ce7403d73.js" async="async"></script></body></html>
