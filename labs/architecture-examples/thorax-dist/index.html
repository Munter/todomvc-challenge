<!doctype html>
<html lang="en" data-framework="thorax" data-version="dev"><head><meta charset="utf-8" /><meta http-equiv="X-UA-Compatible" content="IE=edge" /><title>Thorax â€¢ TodoMVC</title><!--[if lt IE 8]><link rel="stylesheet" href="static/48d04c2489.css" /><![endif]--><!--[if gte IE 8]><!--><link rel="stylesheet" href="static/e1c0b5fa2d.css" /><!--<![endif]--></head><body><script type="text/template" data-template-name="app">
			<section id="todoapp">
				<header id="header">
					<h1>todos</h1>
					<input id="new-todo" placeholder="What needs to be done?" autofocus>
				</header>
			{{^empty collection}}
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				{{#collection item-view="todo-item" tag="ul" id="todo-list"}}
					<div class="view">
						<input class="toggle" type="checkbox" {{#if completed}}checked="checked"{{/if}}>
						<label>{{title}}</label>
						<button class="destroy"></button>
					</div>
					<input class="edit" value="{{title}}">
				{{/collection}}
			</section>
			{{view "stats" tag="footer" id="footer"}}
			{{/empty}}
			</section>
			<div id="info">
				<p>Double-click to edit a todo</p>
				<p>Written by <a href="https://github.com/addyosmani">Addy Osmani</a> &amp; <a href="https://github.com/eastridge">Ryan Eastridge</a></p>
				<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
			</div>
		</script><script type="text/template" data-template-name="stats">
			<span id="todo-count"><strong>{{remaining}}</strong> {{itemText}} left</span>
			<ul id="filters">
				<li>
					{{#link "/" class="selected"}}All{{/link}}
				</li>
				<li>
					{{#link "/active"}}Active{{/link}}
				</li>
				<li>
					{{#link "/completed"}}Completed{{/link}}
				</li>
			</ul>
			{{#if completed}}
				<button id="clear-completed">Clear completed ({{completed}})</button>
			{{/if}}
		</script><script src="static/7416f51bff.js"></script></body></html>
