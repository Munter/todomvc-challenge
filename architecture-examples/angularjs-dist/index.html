<!doctype html>
<html lang="en" ng-app="todomvc" data-framework="angularjs" data-version="dev"><head><meta charset="utf-8" /><meta http-equiv="X-UA-Compatible" content="IE=edge" /><title>AngularJS â€¢ TodoMVC</title><!--[if lt IE 8]><link rel="stylesheet" href="static/f0c2bc4af9.css" /><![endif]--><!--[if gte IE 8]><!--><link rel="stylesheet" href="static/850936aa24.css" /><!--<![endif]--></head><body><section id="todoapp" ng-controller="TodoCtrl"><header id="header"><h1>todos</h1><form id="todo-form" ng-submit="addTodo()"><input type="text" id="new-todo" placeholder="What needs to be done?" ng-model="newTodo" autofocus="" /></form></header><section id="main" ng-show="todos.length" ng-cloak=""><input type="checkbox" id="toggle-all" ng-model="allChecked" ng-click="markAll(allChecked)" /> <label for="toggle-all">Mark all as complete</label><ul id="todo-list"> <li ng-repeat="todo in todos | filter:statusFilter track by $index" ng-class="{completed: todo.completed, editing: todo == editedTodo}"><div class="view"><input type="checkbox" class="toggle" ng-model="todo.completed" /> <label ng-dblclick="editTodo(todo)">{{todo.title}}</label> <button class="destroy" ng-click="removeTodo(todo)"></button></div><form ng-submit="doneEditing(todo)"><input type="text" class="edit" ng-trim="false" ng-model="todo.title" todo-escape="revertEditing(todo)" ng-blur="doneEditing(todo)" todo-focus="todo == editedTodo" /></form></li></ul></section><footer id="footer" ng-show="todos.length" ng-cloak=""><span id="todo-count"><strong>{{remainingCount}}</strong> <ng-pluralize count="remainingCount" when="{ one: 'item left', other: 'items left' }"></ng-pluralize></span><ul id="filters"> <li><a ng-class="{selected: location.path() == '/'} " href="#/">All</a></li> <li><a ng-class="{selected: location.path() == '/active'}" href="#/active">Active</a></li> <li><a ng-class="{selected: location.path() == '/completed'}" href="#/completed">Completed</a></li></ul><button id="clear-completed" ng-click="clearCompletedTodos()" ng-show="completedCount">Clear completed ({{completedCount}})</button></footer></section> <footer id="info"><p>Double-click to edit a todo</p><p>Credits: <a href="http://twitter.com/cburgdorf">Christoph Burgdorf</a>, <a href="http://ericbidelman.com">Eric Bidelman</a>, <a href="http://jacobmumm.com">Jacob Mumm</a> and <a href="http://igorminar.com">Igor Minar</a></p><p>Part of <a href="http://todomvc.com">TodoMVC</a></p></footer><script src="static/b861f087ac.js" async="async"></script></body></html>
