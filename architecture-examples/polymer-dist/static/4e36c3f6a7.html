<polymer-element name="polymer-selection" attributes="multi"><template><link rel="stylesheet" href="02895ba99d.css" /></template><script>Polymer("polymer-selection",{multi:!1,ready:function(){this.clear()},clear:function(){this.selection=[]},getSelection:function(){return this.multi?this.selection:this.selection[0]},isSelected:function(t){return this.selection.indexOf(t)>=0},setItemSelected:function(t,e){if(t){if(e)this.selection.push(t);else{var i=this.selection.indexOf(t);i>=0&&this.selection.splice(i,1)}this.asyncFire("polymer-select",{isSelected:e,item:t})}},select:function(t){this.multi?this.toggle(t):this.getSelection()!==t&&(this.setItemSelected(this.getSelection(),!1),this.setItemSelected(t,!0))},toggle:function(t){this.setItemSelected(t,!this.isSelected(t))}});</script></polymer-element>
