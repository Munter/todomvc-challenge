<polymer-element name="polymer-localstorage" attributes="name value useRaw"><template><link rel="stylesheet" href="24d7d5767d.css" /></template><script>Polymer("polymer-localstorage",{useRaw:!1,ready:function(){this.load()},valueChanged:function(){this.save()},load:function(){var a=window.localStorage.getItem(this.name);this.value=a&&!this.useRaw?JSON.parse(a):a},save:function(){window.localStorage.setItem(this.name,this.useRaw?this.value:JSON.stringify(this.value))}});</script></polymer-element>
